<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/categorias.css" type="text/css">
    <title>Categorias de Jogo</title>
</head>
<body>
    <header>
        <h1>Jogo de Sabedoria</h1>
        <p>Mostre que tu és digno dos teus conhecimentos, aprimore e faça acontecer quem tu és.</p>
    </header>

    <main>
        <h2>Categorias</h2>
        
        <article>
            <section>
                <span id="categoria-matematica">Matemática</span>
            </section>

            <section>
                <span onclick="mostrarJanelaNaoDisponivel()">Língua Portuguesa</span>
            </section>

            <section>
                <span onclick="mostrarJanelaNaoDisponivel()">Cultura Geral</span>
            </section>
        </article>
    </main>

    <dialog id="janela-nao-disponivel">
        <div id="caixa">
            <div id="conteudo">
                <h2>Ups...</h2>
                <p>Lamentamos, esta categoria ainda não está disponível no momento.</p>
            </div>
    
            <div id="opcao">
                <button>Fechar</button>
            </div>
        </div>
    </dialog>

    <footer>
        <div id="contactos">
            <span>Contactos</span>
            <span>943 136 535 | 941 500 596</span>
        </div>

        <div>
            <span id="ano-atual">&copy; 2024</span>
            <span>Felismino Chico</span>
        </div>
    </footer>

    <script src="javascript/categorias.js"></script>
</body>
</html>
